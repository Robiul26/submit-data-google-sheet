<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Contact Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        body {
            background: darkgray;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            padding: 20px;
        }

        form {
            background: #ffffff;
            width: 270px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            padding: 20px;
            gap: 10px;
        }

        input {
            width: 100%;
            height: 30px;
            padding-left: 10px;
        }

        textarea {
            width: 100%;
            padding-left: 10px;
        }

        .message {
            color: green;
        }

        .submit {
            background: green;
            color: #ffffff;
            border: none;
            outline: none;
            border-radius: 5px;
            font-weight: 600;
            height: 40px;

        }
    </style>
</head>

<body>
    <div class="form-container">
        <form>
            <h2>Submit Your Information</h2>
            <span class="message"></span>
            <input type="hidden" name="date" id="date">
            <input type="text" name="name" id="" placeholder="Name.." required>
            <input type="tel" name="phone" id="" placeholder="Phone.." required>
            <input type="text" name="github" id="" placeholder="Github link..">
            <input type="text" name="fb" id="" placeholder="Facebook link..">
            <input type="email" name="email" id="" placeholder="Email..">
            <textarea name="message" id="" rows="5" placeholder="Message.."></textarea>
            <input type="submit" class="submit" id="submit">
        </form>
    </div>


    <script>
        let url = "https://script.google.com/macros/s/AKfycbwTJAeVxyc-mcF_YbX-GSHXZVJ-iuGtvfuyNwKDj5Zfq8YyAimdZmAS-6CAwmrstDQQ7A/exec";
        let form = document.querySelector('form');
        form.addEventListener('submit', (e) => {
            e.preventDefault();
            date = new Date();
            y = date.getFullYear();
            m = date.toLocaleString('en', { month: 'long' });
            d = date.getDate();
            document.getElementById("date").value = d + " " + m + ", " + y;

            document.querySelector('#submit').value = 'Submitting..';

            fetch(url, { method: "POST", body: new FormData(form) })
                .then(res => res.text())
                .then(data => {
                    document.querySelector('.message').innerHTML = data;
                    document.querySelector('#submit').value = 'Submit';
                    form.reset();
                })
                .catch(err => {
                    document.querySelector('.message').innerHTML = err;
                })
        })
    </script>

</html>
